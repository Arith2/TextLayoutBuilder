buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.3'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

ext {
    minSdkVersion = 9
    targetSdkVersion = 25
    compileSdkVersion = 25
    buildToolsVersion = '25.0.2'

    junitVersion = '4.12'
    mockitoCoreVersion = '1.10.19'
    robolectricVersion = '3.0'
    supportLibVersion = '24.2.1'
}
